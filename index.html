<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة حقيقة أو تحدي</title>
</head>
<body>
    <div class="container">
        <h1>لعبة حقيقة أو تحدي</h1>
        <input type="text" id="playerName" placeholder="أدخل اسمك">
        <button id="spinBtn">جرب حظك</button>
        <div id="result"></div>
        <div id="challenge"></div>
        <button id="doneBtn" style="display: none;">لقد قمت بذلك</button>
        <button id="cantDoBtn" style="display: none;">لم أستطع القيام بذلك</button>
        <div id="punishment"></div>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>اللاعب</th>
                    <th>النقاط</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
